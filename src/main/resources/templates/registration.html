<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{//folderforloginfonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/folderforlogin/css/style.css}">
</head>
<body>

<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" th:action="@{/registration}" th:object="${user}" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  class="validation-message"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{name}" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"   class="validation-message"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{password}" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                        <h2><span class="form-text" th:utext="${successMessage}"></span></h2>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{folderforlogin/images/signup-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{/folderforlogin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/folderforlogin/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
