spring.datasource.url = jdbc:mysql://localhost:3306/online_shop?serverTimezone=Asia/Almaty&useSSL=false
spring.datasource.username = root
spring.datasource.password = MyNewPass
spring.jpa.hibernate.ddl-auto =update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
spring.security.user.name=edil
spring.security.user.password=12345
spring.security.user.roles=admin
spring.queries.users-query=select email, password from user where email=?
spring.queries.roles-query=select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

